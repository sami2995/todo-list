<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">To-Do List</h2>

    <!-- Input Task -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
    </div>

    <!-- Status Radio Buttons -->
    <div class="mb-3">
      <label class="form-label me-3">Status:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="completed" value="completed">
        <label class="form-check-label" for="completed">Completed</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="notCompleted" value="notCompleted">
        <label class="form-check-label" for="notCompleted">Not Completed</label>
      </div>
    </div>

    <button class="btn btn-primary mb-3" id="addBtn">Add Task</button>

    <!-- Task List -->
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    var addBtn = document.getElementById("addBtn");
    var taskInput = document.getElementById("taskInput");
    var taskList = document.getElementById("taskList");

    var completedRadio = document.getElementById("completed");
    var notCompletedRadio = document.getElementById("notCompleted");

    addBtn.onclick = function () {
      var taskText = taskInput.value.trim();
      if (taskText === "") return;

      var status = "";
      if (completedRadio.checked) {
        status = "completed";
      } else if (notCompletedRadio.checked) {
        status = "notCompleted";
      } else {
        alert("Please select task status");
        return;
      }

      var li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.setAttribute("data-completed", status === "completed" ? "true" : "false");

      var span = document.createElement("span");
      span.textContent = taskText;

      

      var delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "btn btn-danger btn-sm";

      delBtn.onclick = function () {
        taskList.removeChild(li);
      };

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      // Clear input and radio buttons
      taskInput.value = "";
      completedRadio.checked = false;
      notCompletedRadio.checked = false;
    };
    
  </script>

</body>
</html>
